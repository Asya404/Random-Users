<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="section-wrapper">
    <div class="row">
      <div class="wrapper-top">
        <a href='http://growinternational-5265844.hs-sites.com/user-list' class="back-btn">Back to list</a>
        <h1 class="heading-primary">User page</h1>
        <div>&nbsp</div>
      </div>
      <div class="counter">
        <div class="counter__title">Views this session:</div>
        <div class="website-counter"></div><br>
        <div class="counter__title2">Total views on this device:</div>
        <div class="website-counter--total"></div>
      </div>
      <div class="cards">
        <div class="card card-main">
          <div class="card__photo card-main__photo"></div>
          <div class="card-info">
            <p class="card__name"></p>
            <p class="card__email"></p>
            <p class="card__phone"></p>
            <p class="card__street"></p>
            <p class="card__suite"></p>
            <p class="card__city"></p>
            <p class="card__zipcode"></p> 
            <p class="card__website"></p>
            <p class="card__company"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
